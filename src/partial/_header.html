<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/app.min.css" rel="stylesheet">  
    <title>My Workflow</title>
</head>
<body>
    <div class="container mb-5">
        <div class="row">
            <div id="slider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#slider" data-ride-to="0"></li>
                    <li data-target="#slider" data-ride-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="img-fluid" src="http://placehold.it/1200x250" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid" src="http://placehold.it/1200x250" alt="">
                    </div>
                </div>
                <a href="#slider" class="left carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#slider" class="right carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
